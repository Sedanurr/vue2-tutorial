<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Event Modifiers</h1>
      <button v-on:click.once="add(1)">Add a year</button>
      <button v-on:click="subtract(1)">Subtract a year</button>
      <button v-on:dblclick="add(10)">Add 10 year</button>
      <button v-on:dblclick="subtract(10)">Subtract 10 year</button>
      <p>My age is {{age}}</p>
      <div id="canvas" v-on:mousemove="updateXY">
        {{x}},{{y}}
      </div>
      <a v-on:click.prevent="click" href="http://google.com">GOOGLE</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
